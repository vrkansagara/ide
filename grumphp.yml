# grumphp.yml
grumphp:
    hooks_dir: ~
    hooks_preset: local
    git_hook_variables:
        VAGRANT_HOST_DIR: .
        VAGRANT_PROJECT_DIR: /var/www
        EXEC_GRUMPHP_COMMAND: exec
        ENV: {}
    stop_on_failure: false
    ignore_unstaged_changes: false
    hide_circumvention_tip: true
    process_timeout: 60
    ascii:
        failed: grumphp-grumpy.txt
        succeeded: grumphp-happy.txt
    parallel:
        enabled: true
        max_workers: 32
    fixer:
        enabled: true
        fix_by_default: false
    environment:
        files: []
        variables: {}
        paths: []
    tasks:
        composer:
            file: ./composer.json
            no_check_all: true
            no_check_lock: false
            no_check_publish: false
            no_local_repository: false
            with_dependencies: false
            strict: true
        composer_normalize:
            indent_size: ~
            indent_style: ~
            no_check_lock: false
            no_update_lock: true
            verbose: true
        composer_require_checker:
            composer_file: 'composer.json'
            config_file: ~
            ignore_parse_errors: false
            triggered_by: [ 'composer.json', 'composer.lock', '*.php' ]
        git_blacklist:
            keywords:
                - "die;"
                - "die\\("
                - "var_dump\\("
                - "print_r\\("
                - "exit;"
                - "exit\\("
                - "ObjectManager::getInstance"
                - "set_include_path"
                - "phpinfo()"
                - "phpinfo\\("
                - "_GET\\["
                - "_POST\\["
                - "_REQUEST\\["
                - "_SESSION\\["
                - "<<<<<<<"
                - "======="
                - "console.log\\("
                - "console.warn\\("
                - "console.error\\("
            whitelist_patterns: []
            triggered_by: [ 'php', 'phtml', 'vue', 'js' ]
            regexp_type: G
            match_word: false
            ignore_patterns:
                - /^library\/(.*)/
        git_branch_name:
            whitelist:
                - "/([a-z|0-9]+)$/"
                - "/(hotfix|bugfix|feature|release|task)-([a-z|0-9]+)$/"
                - "master"
                - "staging"
                - "qa"
                - "develop"
                - "infra"
            blacklist:
                - "dev-testing"
                - "dev-production"
                - "dev-master"
                - "dev-staging"
                - "dev-qa"
                - "dev-develop"
                - "dev-infra"
            additional_modifiers: ''
            allow_detached_head: true
        git_commit_message:
            allow_empty_message: false
            enforce_capitalized_subject: true
            enforce_no_subject_punctuations: false
            enforce_no_subject_trailing_period: true
            enforce_single_lined_subject: true
            type_scope_conventions: [ ]
            max_body_width: 72
            max_subject_width: 60
            matchers:
                Must contain JIRA issue number: /VRK-\d+/
            case_insensitive: true
            multiline: true
            additional_modifiers: ''
        phpstan:
            autoload_file: ~
            configuration: ~
            level: 5
            force_patterns: [ ]
            ignore_patterns: [ ]
            triggered_by: [ 'php' ]
            memory_limit: "-1"
            use_grumphp_paths: true
        phpunit:
            config_file: ~
            testsuite: ~
            group: []
            exclude_group: []
            always_execute: true
            order: null
        securitychecker_roave:
            jsonfile: ./composer.json
            lockfile: ./composer.lock
            run_always: true
        securitychecker_enlightn:
            lockfile: ./composer.lock
            run_always: true
        phpcs: ~
        phpmd:
            whitelist_patterns: [ ]
            exclude: [ ]
            report_format: text
            ruleset:
                - 'unusedcode'
                - 'cleancode'
                - 'codesize'
                - 'naming'
                - 'design'
                - 'controversial'
            triggered_by: [ 'php' ]